{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}


{% block title %}All Cafes{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">


	  <tr>
		  <td><p class="large">{{cafe.id}}</p></td>
		  <td><p class="large">{{cafe.name}}</p></td>
		  <td><p class="large">{{cafe.location}}</p></td>
		  	<td><a href="{{ cafe.map_url }}"  target="_blank">View Map</a></td>
	  </tr>



  	  </table>
      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
